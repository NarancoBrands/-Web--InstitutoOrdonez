<div class="row">
    <div class="col-12 h1 posicion">Agenda clientes Instituto Ordóñez:</div>
    <div class="col-12 posicion overflow-auto">
        <form [formGroup]="agendaForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-lg-1 col-md-2 col-12">
                    <label for="cliente">Cliente</label>
                    <select id="inputState" class="form-control" formControlName="idCliente">
                        <option value="{{cliente.id}}" *ngFor="let cliente of clientes">{{cliente.id}}-{{cliente.nombre}}</option>
                    </select>
                    <small *ngIf="clienteNoValido" class="text-danger">Seleccione un cliente</small>
                </div>

                <div class="form-group col-lg-2 col-md-6 col-12">
                    <label for="estado">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado de cita del paciente"
                    formControlName="estado">
                </div>

                <div class="form-group col-lg-3 col-md-4 col-12">
                    <label for="localización">Localización</label>
                    <input type="text" class="form-control" id="localización" placeholder="Lugar donde se ecuentra el paciente"
                    formControlName="donde">
                </div>

                <div class="form-group col-lg-3 col-md-5 col-12">
                    <label for="consulta">Tipo consulta</label>
                    <input type="text" class="form-control" id="consulta" placeholder="Tipo de consulta para el paciente"
                    formControlName="tipo_consulta">
                </div>

                <div class="form-group col-lg-3 col-md-3 col-12">
                    <label for="posicion">Posicion</label>
                    <input type="text" class="form-control" id="posicion" placeholder="Tipo de posicion para tratar al paciente"
                    formControlName="posicion">
                </div>

                <div class="form-group col-lg-3 col-md-4 col-12">
                    <label for="zona">Zona tratamiento</label>
                    <input type="text" class="form-control" id="zona" placeholder="Parte del cuerpo a tratar"
                    formControlName="zona_tratamiento">
                </div>

                <div class="form-group col-lg-4 col-md-6 col-12">
                    <label for="tipo">Tipo tratamiento</label>
                    <input type="text" class="form-control" id="tipo" placeholder="Tipo de tratamiento para el paciente"
                    formControlName="tipo_tratamiento">
                </div>

                <div class="form-group col-lg-1 col-md-2 col-12">
                    <label for="cortes">Cortes</label>
                    <input type="text" class="form-control" id="cortes" placeholder="Nº de cortes" formControlName="cortes">
                    <small *ngIf="cortesNoValido" class="text-danger">Solo números, ejemplo: (10)</small>
                </div>

                <div class="form-group col-lg-2 col-md-4 col-12">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio" placeholder="Precio de la consulta" formControlName="precio">
                    <small *ngIf="precioNoValido" class="text-danger">Solo números, ejemplo: (10)</small>
                </div>

                <div class="form-group col-lg-2 col-md-4 col-12">
                    <label for="cita">Cita con</label>
                    <select id="cita" class="form-control" formControlName="cita_con">
                        <option value="Ivan">1-Ivan</option>
                        <option value="Manolo">2-Manolo</option>
                    </select>
                </div>

                <div class="form-group col-lg-2 col-md-4 col-12">
                    <label for="prox">Proxima cita</label>
                    <input type="text" class="form-control" id="prox" mwlFlatpickr dateFormat="Y-m-d H:i" altFormat="F j, Y H:i"
                    [options]="datePickerOptions" formControlName="prox_cita">
                </div>

                <div class="form-group col-12">
                    <label for="comentarios">Comentarios</label>
                    <textarea class="form-control" id="comentarios" rows="3" formControlName="comentarios"></textarea>
                </div>
            </div>
            <button type="submit" class="theme-btn btn-style-two" [disabled]="!agendaForm.valid">Enviar</button>
        </form>
    </div>
</div>
