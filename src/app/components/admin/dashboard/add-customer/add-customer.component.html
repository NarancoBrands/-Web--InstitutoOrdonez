<div class="dashboard-outer">

    <!--FORMULARIO -->
    <div class="col-lg-12 col-md-10">
        <!-- Form Widget -->

        <div class="form-widget ls-widget">
            <div class="widget-title">
                <h4><span class="icon flaticon-user"></span> Añadir cliente</h4>
            </div>
            
            <div class="widget-content">
                <!--PARTE DEL FORMULARIO PARA AÑADIR UNA IMÁGEN-->
                <div class="uploading-outer">
                    <div class="uploadButton">
                        <input class="uploadButton-input" type="file" name="attachments[]"
                            accept="image/*, application/pdf" id="upload" multiple />
                        <label class="uploadButton-button ripple-effect" for="upload">Upload Profile Photo</label>
                        <span class="uploadButton-file-name"></span>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="default-form">
                    <!--Formulario-->
                    <form>
                        <!--N certificado/Nombre/Apellidos/NumeroDeMovil-->
                        <div class="row">
                            <div class="col-2">
                                <label>Número certificado</label>
                                <input type="text" class="form-control" placeholder="Número certificado">
                            </div>
                            <div class="col-3">
                                <label>Nombre</label>
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col-4">
                                <label>Apellidos</label>
                                <input type="text" class="form-control" placeholder="Apellidos">
                            </div>

                            <div class="col-3">
                                <label>Número de móvil</label>
                                <input type="text" class="form-control" placeholder="Número certificado">
                            </div>
                        </div>
                        <!--Genero/Departamento/Tipo certificado (SELECT)-->
                        <div class="row">
                            <!--genero-->
                            <div class="col-auto my-1">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Genero</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Escoger...</option>
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                </select>
                            </div>
                            <!--departamento-->
                            <div class="col-auto my-1">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Departamento</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Escoger...</option>
                                    <option value="1">Entrada</option>
                                    <option value="2">Salida</option>
                                </select>
                            </div>
                            <!--tipoCertificado-->
                            <div class="col-auto my-1">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Tipo certificado</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Escoger...</option>
                                    <option value="1">Clinica</option>
                                    <option value="2">Calle</option>
                                </select>
                            </div>
                        </div>
                        <!--Card number-->
                        <div class="row">
                            <div class="col-6">
                                <button class="theme-btn btn-style-two" type="submit" name="submit-form">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
