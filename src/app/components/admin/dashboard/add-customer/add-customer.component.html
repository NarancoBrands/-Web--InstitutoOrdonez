<div class="dashboard-outer">

    <!--FORMULARIO -->
    <div class="col-lg-12 col-md-10">
        <!-- Form Widget -->

        <div class="form-widget ls-widget">
            <div class="widget-title">
                <h4><span class="icon flaticon-user"></span> Añadir cliente</h4>
            </div>

            <div class="widget-content">
                <!--PARTE DEL FORMULARIO PARA AÑADIR UNA IMÁGEN-->
                <div class="uploading-outer">
                    <div class="uploadButton">
                        <input class="uploadButton-input" type="file" (change)="fileChangeEvent($event)" id="upload"/>
                        <label class="uploadButton-button" for="upload">Subir foto</label>
                        <span class="uploadButton-file-name"></span>
                    </div>
                </div>

                <!-- Formulario -->
                <div class="default-form">
                    <!--Formulario-->
                    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" 
                                [class.is-invalid]="nombreNoValido" id="nombre" required>
                                <small *ngIf="nombreNoValido" class="text-danger">Sin espacios ni caracteres especiales</small>
                            </div>
                            <div class="col-12 col-md-12">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos" 
                                [class.is-invalid]="apellidosNoValido" id="apellidos" required>
                                <small *ngIf="apellidosNoValido" class="text-danger">Sin caracteres especiales y con un espacio entre cada apellido (Max. 2 apellidos)</small>
                            </div>

                            <div class="col-12 col-md-12">
                                <label for="telefono">Número de telefono</label>
                                <input type="text" class="form-control" formControlName="telefono" placeholder="Número de telefono" 
                                [class.is-invalid]="telefonoNoValido" id="telefono" required>
                                <small *ngIf="telefonoNoValido" class="text-danger">nueve números y sin espacios</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="theme-btn btn-style-two" type="submit" [disabled]="!propertyForm.valid" name="submit-form">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
